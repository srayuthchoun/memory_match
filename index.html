<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match v0.1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
    <header>
        <img src="images/moonshine-jug.png" alt="moonshine">
        <h5>GAME MENU</h5>
        <button class="reset">Reset Game</button>
    </header>

    <section>
        <div id="statsContainer">
            <h3>STATS:</h3>
            <div class="games-played">
                <label>Games Played</label>
            </div><br>
            <div class="attempts">
                <label class="label">Attempts</label>
            </div><br>
            <div class="value">

            </div>
            <div class="accuracy">
                <label class="label">Accuracy</label>
            </div>
        </div>
        <div id="gameArea">
            <div class="game-area">
                <div class="cardContainer">
                    <img class="card_front" src="images/two_toast.png" alt="hakushu">
                    <img class="card_back" src="images/hakushu_japanese_whiskey_12yr.gif" alt="toast">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
