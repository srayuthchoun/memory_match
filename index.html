<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Match</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header>
    <div class="game-title">
        <h5>Memory Match</h5>
    </div>
</header>
<section class="cardSection">
    <!-- Cards are added on load-->
</section>
<footer>
    <div class="attempts">
        <label class="label">Attempts</label><br>
        <label class="value"></label>
    </div>
    <div class="accuracy">
        <label class="label">Accuracy</label><br>
        <label class="value"></label>
    </div>
    <div class="matches">
        <label class="label">Matches</label><br>
        <label class="value"></label>
    </div>
    <div class="stats_buttons">
        <button class="reset">Reset</button>
        <button class="play_music">Play Music</button>
        <button class="mute_music">Mute Music</button>
    </div>
    <audio id="game_music" src="audio/toy_story_theme.mp3" type="audio/wav"></audio>
</footer>
<div id="winner">
    <audio id="win_voice" src="audio/win.mp3" type="audio/wav"></audio>
    <h1>You Won! Way to go!</h1>
</div>
</body>
</html>
